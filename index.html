<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Toggle Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle" class="toggle-input">
        <label for="toggle" class="toggle-button">
            <span class="button-text">Press Me</span>
        </label>
        <div class="box">
            <p class="text">Look at me change!</p>
        </div>
    </div>
</body>
</html>
